<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">QR Attendance - Admin</h1>
      <div class="flex gap-4 items-center">
        <a href="/dashboard" class="text-gray-700 hover:text-indigo-600 font-medium">Dashboard</a>
        <a href="/scan" class="text-gray-700 hover:text-indigo-600 font-medium">Scan</a>
        <a href="/attendance" class="text-gray-700 hover:text-indigo-600 font-medium">Attendance</a>
        <a href="/admin" class="text-indigo-600 font-medium border-b-2 border-indigo-600">Admin</a>
        <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">Logout</button>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 gap-8">
      <!-- Add New Record -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Add New Attendance Record</h2>
        <form id="addRecordForm" class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Patient ID</label>
              <input type="text" id="patientId" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Patient Name</label>
              <input type="text" id="patientName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Hospital Name</label>
              <input type="text" id="hospitalName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Major</label>
              <input type="text" id="major" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
            </div>
          </div>
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg">Add Record</button>
        </form>
      </div>

      <!-- Attendance Records Management -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Manage Attendance Records</h2>
        <div id="adminAttendanceContainer" class="overflow-x-auto">
          <p class="text-gray-500">Loading records...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm mx-4">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Edit Record</h3>
      <form id="editForm" class="space-y-4">
        <input type="hidden" id="editRecordId">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Patient Name</label>
          <input type="text" id="editPatientName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Hospital Name</label>
          <input type="text" id="editHospitalName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Major</label>
          <input type="text" id="editMajor" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
        </div>
        <div class="flex gap-2">
          <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">Save</button>
          <button type="button" onclick="closeEditModal()" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded-lg">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm mx-4">
      <h3 class="text-lg font-semibold text-green-600 mb-2">Success</h3>
      <p id="successMessage" class="text-gray-700 mb-4"></p>
      <button onclick="closeSuccessModal()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">Close</button>
    </div>
  </div>

  <!-- Error Modal -->
  <div id="errorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm mx-4">
      <h3 class="text-lg font-semibold text-red-600 mb-2">Error</h3>
      <p id="errorMessage" class="text-gray-700 mb-4"></p>
      <button onclick="closeErrorModal()" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg">Close</button>
    </div>
  </div>

  <script>
    document.getElementById('addRecordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const patientId = document.getElementById('patientId').value;
      const patientName = document.getElementById('patientName').value;
      const hospitalName = document.getElementById('hospitalName').value;
      const major = document.getElementById('major').value;

      try {
        const response = await fetch('/api/add-attendance', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            member_id: patientId,
            patient_name: patientName,
            hospital_name: hospitalName,
            major: major
          })
        });

        const data = await response.json();
        if (data.success) {
          showSuccessModal('Record added successfully!');
          document.getElementById('addRecordForm').reset();
          loadAdminAttendance();
        } else {
          showErrorModal(data.message || 'Error adding record');
        }
      } catch (err) {
        showErrorModal('Error adding record');
      }
    });

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const recordId = document.getElementById('editRecordId').value;
      const patientName = document.getElementById('editPatientName').value;
      const hospitalName = document.getElementById('editHospitalName').value;
      const major = document.getElementById('editMajor').value;

      try {
        const response = await fetch(`/api/update-attendance/${recordId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            patient_name: patientName,
            hospital_name: hospitalName,
            major: major
          })
        });

        const data = await response.json();
        if (data.success) {
          showSuccessModal('Record updated successfully!');
          closeEditModal();
          loadAdminAttendance();
        } else {
          showErrorModal(data.message || 'Error updating record');
        }
      } catch (err) {
        showErrorModal('Error updating record');
      }
    });

    async function loadAdminAttendance() {
      try {
        const response = await fetch('/api/attendance');
        const data = await response.json();

        if (data.success) {
          if (data.attendance.length === 0) {
            document.getElementById('adminAttendanceContainer').innerHTML = '<p class="text-gray-500">No attendance records yet.</p>';
            return;
          }

          let html = '<table class="w-full border-collapse"><thead><tr class="bg-gray-100"><th class="border p-2 text-left">ID</th><th class="border p-2 text-left">Patient Name</th><th class="border p-2 text-left">Hospital Name</th><th class="border p-2 text-left">Major</th><th class="border p-2 text-left">Status</th><th class="border p-2 text-left">Time</th><th class="border p-2 text-left">Actions</th></tr></thead><tbody>';
          
          data.attendance.forEach(record => {
            html += `
              <tr class="hover:bg-gray-50">
                <td class="border p-2">${record.member_id}</td>
                <td class="border p-2">${record.patient_name}</td>
                <td class="border p-2">${record.hospital_name}</td>
                <td class="border p-2">${record.major}</td>
                <td class="border p-2"><span class="bg-green-100 text-green-800 px-2 py-1 rounded">${record.status}</span></td>
                <td class="border p-2">${record.time}</td>
                <td class="border p-2 text-center">
                  <button onclick="openEditModal(${record.id}, '${record.patient_name}', '${record.hospital_name}', '${record.major}')" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded mr-2">Edit</button>
                  <button onclick="deleteRecord(${record.id})" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Delete</button>
                </td>
              </tr>
            `;
          });
          
          html += '</tbody></table>';
          document.getElementById('adminAttendanceContainer').innerHTML = html;
        } else {
          showErrorModal(data.message || 'Error loading attendance');
        }
      } catch (err) {
        showErrorModal('Error loading attendance records');
      }
    }

    function openEditModal(recordId, patientName, hospitalName, major) {
      document.getElementById('editRecordId').value = recordId;
      document.getElementById('editPatientName').value = patientName;
      document.getElementById('editHospitalName').value = hospitalName;
      document.getElementById('editMajor').value = major;
      document.getElementById('editModal').classList.remove('hidden');
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.add('hidden');
    }

    async function deleteRecord(recordId) {
      if (!confirm('Are you sure you want to delete this record?')) return;

      try {
        const response = await fetch(`/api/delete-attendance/${recordId}`, {
          method: 'DELETE'
        });

        const data = await response.json();
        if (data.success) {
          showSuccessModal('Record deleted successfully!');
          loadAdminAttendance();
        } else {
          showErrorModal(data.message || 'Error deleting record');
        }
      } catch (err) {
        showErrorModal('Error deleting record');
      }
    }

    async function logout() {
      try {
        await fetch('/api/logout', { method: 'POST' });
        window.location.href = '/login';
      } catch (err) {
        showErrorModal('Error logging out');
      }
    }

    function showSuccessModal(message) {
      document.getElementById('successMessage').textContent = message;
      document.getElementById('successModal').classList.remove('hidden');
    }

    function closeSuccessModal() {
      document.getElementById('successModal').classList.add('hidden');
    }

    function showErrorModal(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorModal').classList.remove('hidden');
    }

    function closeErrorModal() {
      document.getElementById('errorModal').classList.add('hidden');
    }

    loadAdminAttendance();
    setInterval(loadAdminAttendance, 5000);
  </script>
</body>
</html>
